<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Forget Password - Emerald</title>
    <!-- General CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <!-- Custom style CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel='shortcut icon' type='image/x-icon' href='assets/img/favicon.ico' />
</head>
<body>
    <div class="oms_auth-pages">

            <div class="oms_auth-pages_item-wrapper">
                <div>
                    <div class="text-center mb-4">
                        <img class="img-fluid" height="122" width="160" src="assets/img/emerald-logo.png" alt="logo">

                        <div class="mt-4">
                            <div class="mb-3 oms_auth-pages_title">Forget Password</div>
                            <div class="oms_auth-pages_text">Type your Phone number, we will send your
                                verification code via Phone number</div>
                        </div>
                        <hr>
                    </div>

                    

                    <div class="oms_auth-pages_item">
                        <div class="mb-4">
                            <div class="input-group dms-input-group oms-input-group">
                                <div class="input-group-prepend">
                                  <span class="bg-transparent border-0  input-group-text h-100" id="inputGroupPrepend2">
                                    <svg width="10" height="17" viewBox="0 0 10 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M9.66012 1.1217C9.65985 0.824351 9.54153 0.53926 9.33127 0.328986C9.12087 0.118591 8.83577 0.000403181 8.53841 0H1.45276C1.15541 0.000403836 0.870318 0.118591 0.659906 0.328986C0.449645 0.539247 0.331323 0.824347 0.331055 1.1217V12.979H9.66005L9.66012 1.1217Z" fill="#535353"/>
                                        <path d="M1.45269 16.4601H8.53835C8.8357 16.4597 9.12079 16.3415 9.3312 16.1311C9.54146 15.9208 9.65978 15.6357 9.66005 15.3384V13.6443H0.331055V15.3384C0.331324 15.6357 0.449645 15.9208 0.659906 16.1311C0.870301 16.3415 1.15541 16.4597 1.45276 16.4601H1.45269ZM4.19601 14.5544H5.79489C5.97863 14.5544 6.1275 14.7033 6.1275 14.887C6.1275 15.0708 5.97863 15.2198 5.79489 15.2198H4.19601C4.01227 15.2198 3.8634 15.0708 3.8634 14.887C3.8634 14.7033 4.01227 14.5544 4.19601 14.5544Z" fill="#535353"/>
                                        </svg>
                                        
                                        
                                        
                                        
                                  </span>
                                </div>
                                <input  maxlength="10" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text" class="form-control border-0  bg-transparent"  placeholder="Phone number" required>
                              </div>
                        </div>
    
    
    
                       
    
    
                     
    
                        <div>
                            <button class="dms-custom-btn">Send</button>
                        </div>
                    </div>




                    
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>
</html>
