<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Register - Emerald</title>
    <link rel='shortcut icon' type='image/x-icon' href='assets/img/favicon.ico' />
    <link rel="stylesheet" href="assets/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/lib/css/dataTables.css">
    <link rel="stylesheet" href="assets/lib/css/daterangepicker.css">
    <link rel="stylesheet" href="assets/lib/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/lib/css/lightbox.min.css">
    <link rel="stylesheet" href="assets/lib/css/owlCarousel.min.css">
    <link rel="stylesheet" href="assets/lib/css/select.dataTables.min.css">

</head>
 
  <body>
    
    <div class="oms_auth-pages">

        <div class="oms_auth-pages_item-wrapper">
            <div>
                <div class="text-center mb-4">
                    <img class="img-fluid" height="122" width="160" src="assets/img/emerald-logo.png" alt="logo">

                    <div class="mt-4">
                        <div class="mb-3 oms_auth-pages_title">Register</div>
                        <div class="oms_auth-pages_text">Register your Account</div>
                    </div>

                    <hr>


                </div>

                

                <div class="oms_auth-pages_item">
                    <div class="mb-4">
                        <label class="form-label" for="">Full Name</label>
                        <div class="input-group dms-input-group oms-input-group">
                            <div class="input-group-prepend">
                              <span class="bg-transparent border-0  input-group-text h-100" id="inputGroupPrepend2">
                                <svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3.58613 2.91382C3.58613 2.14103 3.89311 1.39986 4.43955 0.853422C4.98599 0.306982 5.72717 0 6.49995 0C7.27273 0 8.0139 0.306982 8.56034 0.853422C9.10678 1.39986 9.41376 2.14103 9.41376 2.91382C9.41376 3.6866 9.10678 4.42777 8.56034 4.97421C8.0139 5.52065 7.27273 5.82763 6.49995 5.82763C5.72758 5.82643 4.9871 5.51904 4.44086 4.9729C3.89473 4.42667 3.58734 3.68621 3.58613 2.91382ZM6.49995 6.27591C4.77676 6.27831 3.12479 6.96383 1.90649 8.18241C0.687942 9.40085 0.0024079 11.0527 0 12.7759C0 12.8353 0.0236148 12.8923 0.0656409 12.9344C0.107667 12.9764 0.164703 13 0.22414 13H12.776C12.8354 13 12.8924 12.9764 12.9345 12.9344C12.9765 12.8923 13.0001 12.8353 13.0001 12.7759C12.9977 11.0527 12.3122 9.4007 11.0936 8.18241C9.87516 6.96385 8.22334 6.27832 6.50015 6.27591H6.49995Z" fill="#535353"/>
                                    </svg>
                                    
                                    
                                    
                                    
                              </span>
                            </div>
                            <input type="text" class="form-control border-0  bg-transparent"  placeholder="Enter your full name" required>
                          </div>
                    </div>



                    <div class="mb-4">
                        <label class="form-label" for="">Phone Number</label>
                        <div class="input-group dms-input-group oms-input-group">
                            <div class="input-group-prepend">
                              <span class="bg-transparent border-0  input-group-text h-100" id="inputGroupPrepend2">
                                <svg width="10" height="17" viewBox="0 0 10 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9.66012 1.1217C9.65985 0.824351 9.54153 0.53926 9.33127 0.328986C9.12087 0.118591 8.83577 0.000403181 8.53841 0H1.45276C1.15541 0.000403836 0.870318 0.118591 0.659906 0.328986C0.449645 0.539247 0.331323 0.824347 0.331055 1.1217V12.979H9.66005L9.66012 1.1217Z" fill="#535353"/>
                                    <path d="M1.45269 16.4601H8.53835C8.8357 16.4597 9.12079 16.3415 9.3312 16.1311C9.54146 15.9208 9.65978 15.6357 9.66005 15.3384V13.6443H0.331055V15.3384C0.331324 15.6357 0.449645 15.9208 0.659906 16.1311C0.870301 16.3415 1.15541 16.4597 1.45276 16.4601H1.45269ZM4.19601 14.5544H5.79489C5.97863 14.5544 6.1275 14.7033 6.1275 14.887C6.1275 15.0708 5.97863 15.2198 5.79489 15.2198H4.19601C4.01227 15.2198 3.8634 15.0708 3.8634 14.887C3.8634 14.7033 4.01227 14.5544 4.19601 14.5544Z" fill="#535353"/>
                                    </svg>
                                    
                                    
                                    
                                    
                                    
                              </span>
                            </div>
                            <input type="text" maxlength="10" onkeypress="return event.charCode >= 48 && event.charCode <= 57" class="form-control border-0  bg-transparent"  placeholder="Phone Number" required>
                          </div>
                    </div>


                    <div class="mb-4">
                        <label class="form-label" for="">Password</label>
                        <div class="input-group dms-input-group oms-input-group">
                            <div class="input-group-prepend">
                              <span class="bg-transparent border-0  input-group-text h-100" id="inputGroupPrepend2">
                                <svg width="12" height="16" viewBox="0 0 12 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10.6198 6.43844V2.15827C10.6198 0.968079 9.62986 0 8.4128 0H3.58702C2.36995 0 1.38001 0.968079 1.38001 2.15827V6.43844C0.599423 6.5531 0 7.20987 0 8.00535V14.4136C0 15.2899 0.726515 16 1.62224 16H10.3778C11.2732 16 12 15.29 12 14.4136V8.00535C11.9998 7.20996 11.4003 6.55308 10.6198 6.43856L10.6198 6.43844ZM3.58702 1.55396H8.4128C8.75359 1.55396 9.03082 1.82507 9.03082 2.15834V6.41908H2.96912V2.15834C2.96912 1.82507 3.24635 1.55396 3.58702 1.55396ZM5.99994 12.9438C5.1212 12.9438 4.4091 12.2474 4.4091 11.3881C4.4091 10.5287 5.1212 9.83224 5.99994 9.83224C6.87867 9.83224 7.59078 10.5287 7.59078 11.3881C7.59078 12.2474 6.87867 12.9438 5.99994 12.9438Z" fill="#535353"/>
                                    </svg>
                                    
                                    
                                    
                                    
                                    
                              </span>
                            </div>
                            <input type="password" class="form-control border-0  bg-transparent"  placeholder="Create password" required>
                          </div>
                    </div>

                    <div>
                        <button class="dms-custom-btn">Sign Up</button>
                    </div>

                    <div class="mt-2">
                        <div class="text-white">Already have an account?  <a class="text-decoration-none custom-link-text" href="/login.html">Log In</a></div>
                        
                    </div>
                </div>




                
            </div>
        </div>
</div>
<script src="assets/lib/js/jquery.min.js"></script>

<script src="assets/js/custom.js"></script>

</html>
