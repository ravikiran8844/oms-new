    // Function to filter elements based on search input
    function filterBySideBarSearch() {
      var searchInput = document.getElementById("sidebarSearch").value.toLowerCase();
     
    var filterContainer = document.getElementById("sidebarLabels");
      filterContainer.innerHTML = ''; // Clear previous labels
      var count = 0;
      jsonData.forEach(function(item) {
        if (count >= 10) return; // Max 10 items visible
        if (item.collection_name.toLowerCase().includes(searchInput)) {
          var div = document.createElement("div");
          var input = document.createElement("input");
          input.type = "checkbox";
          input.className = "filter";
          input.id = item.collection_name.replace(/\s+/g, '').toLowerCase(); // Remove spaces and convert to lowercase for ID
          input.value = item.collection_name;
          var label = document.createElement("label");
          label.setAttribute("for", input.id);
          label.innerText = item.collection_name;
          div.appendChild(input);
          div.appendChild(label);
          filterContainer.appendChild(div);
          count++;
        }
      });
    }

    // Add event listener to the search input in sidebar
    document.getElementById("sidebarSearch").addEventListener("input", function() {
        filterBySideBarSearch();
    });



    // Function to toggle the visibility of all input elements
  function toggleAllInputs() {
    var elements = document.querySelectorAll("#filter-elements > div");
    elements.forEach(function(element) {
      element.style.display = "block";
    });
  }

  // Function to toggle the popup visibility
  function togglePopup() {
    var popup = document.getElementById("popup");
    if (popup.style.display === "none") {
      popup.style.display = "block";
    } else {
      popup.style.display = "none";
    }
  }

  // Function to filter and display elements based on the clicked letter
  function filterByLetter(letter) {
    // Get all filter elements
    var elements = document.querySelectorAll("#filter-elements > div");
    // Loop through each element
    elements.forEach(function(element) {
      // If the label of the element starts with the clicked letter, show it, otherwise hide it
      if (element.querySelector("label").innerText.trim().charAt(0).toUpperCase() === letter) {
        element.style.display = "block";
      } else {
        element.style.display = "none";
      }
    });
  }

  // Function to filter elements based on search input
  function filterBySearch() {
    var searchInput = document.getElementById("searchBar").value.toLowerCase();
    // Get all filter elements
    var elements = document.querySelectorAll("#filter-elements > div");
    // Loop through each element
    elements.forEach(function(element) {
      var label = element.querySelector("label").innerText.toLowerCase();
      // If the label contains the search input, show it, otherwise hide it
      if (label.includes(searchInput)) {
        element.style.display = "block";
      } else {
        element.style.display = "none";
      }
    });
  }

  // Function to generate input elements based on JSON data
  function generateInputElements(data) {
    var filterContainer = document.getElementById("filter-elements");
    data.forEach(function(item) {
      var div = document.createElement("div");
      var input = document.createElement("input");
      input.type = "checkbox";
      input.className = "filter";
      input.id = item.collection_name.replace(/\s+/g, '').toLowerCase(); // Remove spaces and convert to lowercase for ID
      input.value = item.collection_name;
      var label = document.createElement("label");
      label.setAttribute("for", input.id);
      label.innerText = item.collection_name;
      div.appendChild(input);
      div.appendChild(label);
      filterContainer.appendChild(div);
    });
  }

  // Function to generate sorting buttons for each letter from A to Z
  function generateSortingButtons() {
    var sortingButtonsContainer = document.getElementById("sorting-buttons");
    var button = document.createElement("button");
    button.className = "sort-button";
    button.setAttribute("data-sort", "#");
    button.innerText = "#";
    button.addEventListener("click", function() {
      toggleAllInputs();
    });
    sortingButtonsContainer.appendChild(button);

    for (var i = 65; i <= 90; i++) {
      var letter = String.fromCharCode(i);
      var button = document.createElement("button");
      button.className = "sort-button";
      button.setAttribute("data-sort", letter);
      button.innerText = letter;
      button.addEventListener("click", function() {
        filterByLetter(this.getAttribute("data-sort"));
      });
      sortingButtonsContainer.appendChild(button);
    }
  }

  // Add event listener to the open popup button
  document.querySelector(".open-popup").addEventListener("click", function() {
    togglePopup();
  });

  // Add event listener to the search input
  document.getElementById("searchBar").addEventListener("input", function() {
    filterBySearch();
  });


    // Generate input elements for the sidebar when the page loads
    window.onload = function() {
      filterBySideBarSearch(); // Initially filter based on empty search input
      generateSortingButtons();
      generateInputElements(jsonData);
    };
