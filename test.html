<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mega Menu</title>


    <style>
        /* Basic styling, you can customize this further */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    display: flex;
    justify-content: space-between;
}

.logo-search {
    display: flex;
    align-items: center;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    margin-right: 20px;
}

.search-bar {
    display: flex;
}

.search-bar input {
    padding: 5px;
    margin-right: 10px;
}

.search-bar button {
    background-color: #555;
    color: #fff;
    border: none;
    padding: 5px 10px;
}

.desktop-menu ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.desktop-menu li {
    margin-right: 20px;
}

.mobile-menu-toggle {
    display: none;
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    cursor: pointer;
}

.mobile-menu-toggle .hamburger::before,
.mobile-menu-toggle .hamburger::after {
    content: "";
    display: block;
    height: 3px;
    width: 30px;
    background-color: #fff;
    margin: 5px 0;
}

.mobile-menu {
    display: none;
    background-color: #333;
    color: #fff;
    padding: 10px;
}

.mobile-menu ul {
    list-style: none;
    padding: 0;
}

.mobile-menu li {
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <header>
        <div class="logo-search">
            <div class="logo">Your Logo</div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </div>
        <nav class="desktop-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Services</a></li>
                <!-- Add more menu items here -->
            </ul>
        </nav>
    </header>

    <div class="mobile-menu-toggle">
        <div class="hamburger"></div>
    </div>
    <nav class="mobile-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <!-- Add more menu items here -->
        </ul>
    </nav>

    <main>
        <!-- Your website content goes here -->
    </main>

    <script src="script.js"></script>
</body>
</html>
