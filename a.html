<div class="accordion-item mt-4">
    <h2 class="accordion-header">

        aria-expanded="false"

        <div class="form-check">

        </div>

        <div class="form-check">
          <input
            id="color-3"
            type="radio"

            class="form-check-input"

          />

          </label>
        </div>

        <div class="form-check">
          <input

        <div class="form-check">
