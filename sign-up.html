<body>

   <section class="sign-up-page-form_wrapper">
    <form action="">
        <div class="container py-5">
            <div class="col-12 d-flex flex-column gap-4 flex-lg-row justify-content-between align-items-center border-1 border-bottom pb-5">
                <div class="text-center">
                    <div class="fs-4">WELCOME TO </div>
                    <div class="fs-3 fw-bold mt-2">EMERALD JEWEL INDUSTRY</div>
                    <div class="fs-2 brittany-font mt-3">Retailer Program</div>
                </div>
                <div class="text-center ms-lg-auto">
                    <img width="120" height="120" class="img-fluid" src="assets/img/emerald-logo.png" alt>
                </div>
            </div>
    
            <div class="row gy-4 gy-lg-5 mt-4">
                <div class="col-12 col-md-6 col-lg-4">
                    <label class="form-label fw-semibold" for="name">Name<span class="text-danger">*</span></label>
                    <input required placeholder="Enter your name" class="form-control" type="text" name="name" id="name">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <label class="form-label fw-semibold" for="shopName">Shop Name<span class="text-danger">*</span></label>
                    <input required placeholder="Enter your shop name" class="form-control" type="text" name="shopName" id="shopName">
                </div>
    
                <div class="col-12 col-md-6 col-lg-4">
                    <label class="form-label fw-semibold" for="phoneNumber">Phone Number<span class="text-danger">*</span></label>
                    <input required placeholder="Enter your phone number" class="form-control" type="text" name="phoneNumber" id="phoneNumber">
                </div>
    
                <div class="col-12 col-md-6 col-lg-4">
                    <label class="form-label fw-semibold" for="email">Email<span class="text-danger">*</span></label>
                    <input required placeholder="Enter your email" class="form-control" type="email" name="email" id="email">
                </div>
    
                <div class="col-12 col-md-6 col-lg-4">
                    <label class="form-label fw-semibold" for="address">Address<span class="text-danger">*</span></label>
                    <input required placeholder="Enter your Address" class="form-control" type="text" name="address" id="address">
                </div>
    
                <div class="col-12 col-md-6 col-lg-4">
                    <label class="form-label fw-semibold" for="pincode">Pincode<span class="text-danger">*</span></label>
                    <input required placeholder="Enter your Pincode" maxlength="6" class="form-control" type="number" name="pincode" id="pincode">
                </div>
    
                <div class="col-12 col-md-6 col-lg-4">
                    <label class="form-label fw-semibold" for="city">City<span class="text-danger">*</span></label>
                    <input required placeholder="City" value="" readonly class="form-control" type="text" name="city" id="city">
                </div>
    
                <div class="col-12 col-md-6 col-lg-4">
                    <label class="form-label fw-semibold" for="state">State<span class="text-danger">*</span></label>
                    <input required placeholder="State" value="" readonly class="form-control" type="text" name="state" id="state">
                </div>
    
                <div class="col-12 col-lg-4">
                    <label class="form-label fw-semibold" for="gst">GST<span class="text-danger">*</span></label>
                    <input required placeholder="Enter your GST" class="form-control" type="text" name="gst" id="gst">
                </div>
    
                <div class="col-12">
                    <label class="form-label fw-semibold" for="dealerName"><span class="text-danger">*</span>If you are purchasing from any existing Emerald Dealers, please enter the name</label>
                    <textarea required placeholder="Enter Dealer Name" class="form-control" style="height: 100px;" type="text" name="dealerName" id="dealerName"></textarea>
                </div>
    
                <div class="col-12 col-md-4 d-flex justify-content-center align-items-center mx-auto">
                    <button class="btn sign-up-page_btn">Save</button>
                </div>
            </div>
        </div>
    </form>
    
   </section>

<script src="assets/lib/js/jquery.min.js"></script>
<!-- <script src="assets/lib/js/sumoselect.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>





<script>
    $(document).ready(function() {
        $('#pincode').on('input', function() {
            let pincode = $(this).val();
    
            // Check if the pincode length is 6 digits
            if (pincode.length === 6) {
                let apiURL = `https://pincode-api-one.vercel.app/api/pincode/${pincode}`;
    
                $.getJSON(apiURL, function(data) {
                    if (data.Status === "Success") {
                        let postOffice = data.PostOffice[0];
                        $('#city').val(postOffice.District);
                        $('#state').val(postOffice.State);
                    } else {
                        $('#city').val('');
                        $('#state').val('');
                        alert('Invalid pincode');
                    }
                }).fail(function() {
                    $('#city').val('');
                    $('#state').val('');
                    alert('Error fetching details. Please try again later.');
                });
            } else {
                $('#city').val('');
                $('#state').val('');
            }
        });
    });
    </script>
