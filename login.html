<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Login - Emerald</title>
    <!-- General CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <!-- Custom style CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel='shortcut icon' type='image/x-icon' href='assets/img/favicon.ico' />
</head>

<body>
    
    <div class="oms_auth-pages">

        <div class="oms_auth-pages_item-wrapper">
            <div>
                <div class="text-center mb-4">
                    <img class="img-fluid" height="122" width="160" src="assets/img/emerald-logo.png" alt="logo">

                    <div class="mt-4">
                        <div class="mb-3 oms_auth-pages_title">Log In</div>
                        <div class="oms_auth-pages_text">Welcome  to your <b>Emerald-Silver</b></div>
                    </div>
                </div>

                

                <div class="oms_auth-pages_item">
                    <div class="mb-4">
                        <div class="input-group dms-input-group oms-input-group">
                            <div class="input-group-prepend">
                              <span class="bg-transparent border-0  input-group-text h-100" id="inputGroupPrepend2">
                                <svg width="15" height="18" viewBox="0 0 15 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M7.46251 8.52853C9.81759 8.52853 11.7268 6.61935 11.7268 4.26426C11.7268 1.90918 9.81759 0 7.46251 0C5.10742 0 3.19824 1.90918 3.19824 4.26426C3.19824 6.61935 5.10742 8.52853 7.46251 8.52853Z" fill="#535353"/>
                                    <path d="M11.7343 10.6606H12.0351C12.6597 10.6608 13.2627 10.8744 13.7309 11.2613C14.1991 11.6482 14.5002 12.1818 14.5777 12.7619L14.9117 15.2597C14.9418 15.4847 14.9203 15.7131 14.8489 15.9298C14.7774 16.1464 14.6574 16.3464 14.497 16.5164C14.3367 16.6864 14.1395 16.8225 13.9186 16.9157C13.6977 17.0089 13.4581 17.0571 13.2158 17.057H1.70912C1.4668 17.0571 1.22725 17.0089 1.00635 16.9157C0.785453 16.8225 0.588267 16.6864 0.427879 16.5164C0.267491 16.3464 0.14757 16.1464 0.0760734 15.9298C0.00457691 15.7131 -0.0168593 15.4847 0.0131878 15.2597L0.346393 12.7619C0.423882 12.1816 0.725235 11.6478 1.19379 11.2608C1.66234 10.8739 2.26581 10.6604 2.89071 10.6606H3.1906" fill="#535353"/>
                                    </svg>
                                    
                                    
                                    
                              </span>
                            </div>
                            <input type="text" class="form-control border-0  bg-transparent"  placeholder="User Name" required>
                          </div>
                    </div>



                    <div class="mb-4">
                        <div class="input-group dms-input-group oms-input-group">
                            <div class="input-group-prepend">
                              <span class="bg-transparent border-0  input-group-text h-100" id="inputGroupPrepend2">
                                <svg width="12" height="16" viewBox="0 0 12 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M10.6198 6.43844V2.15827C10.6198 0.968079 9.62986 0 8.4128 0H3.58702C2.36995 0 1.38001 0.968079 1.38001 2.15827V6.43844C0.599423 6.5531 0 7.20987 0 8.00535V14.4136C0 15.2899 0.726515 16 1.62224 16H10.3778C11.2732 16 12 15.29 12 14.4136V8.00535C11.9998 7.20996 11.4003 6.55308 10.6198 6.43856L10.6198 6.43844ZM3.58702 1.55396H8.4128C8.75359 1.55396 9.03082 1.82507 9.03082 2.15834V6.41908H2.96912V2.15834C2.96912 1.82507 3.24635 1.55396 3.58702 1.55396ZM5.99994 12.9438C5.1212 12.9438 4.4091 12.2474 4.4091 11.3881C4.4091 10.5287 5.1212 9.83224 5.99994 9.83224C6.87867 9.83224 7.59078 10.5287 7.59078 11.3881C7.59078 12.2474 6.87867 12.9438 5.99994 12.9438Z" fill="#535353"/>
                                    </svg>
                                    
                                    
                                    
                                    
                              </span>
                            </div>
                            <input type="password" class="form-control border-0  bg-transparent"  placeholder="Password" required>
                          </div>
                    </div>


                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="dms-login_overlay-item-text"><a class="text-decoration-none text-white" href="/forget-password">Forget Password?</a></div>
                        <div class="d-flex align-items-center">
                            <label class="dms-login_overlay-item-text mb-0 mr-1 me-1" for="remember-me">Remember Me</label>
                            <input class="login-checkbox" type="checkbox" name="login-remember" id="remember-me">
                        </div>
                    </div>

                    <div>
                        <button class="dms-custom-btn">Log in</button>
                    </div>
                    <div class="mt-2">
                        <div class="text-white">Not register yet?  <a class="text-decoration-none custom-link-text" href="/forget-password">Sign up</a></div>
                        
                    </div>
                </div>




                
            </div>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>
</html>
