<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Emerald OMS</title>
    <link rel='shortcut icon' type='image/x-icon' href='assets/img/favicon.ico' />
    <link rel="stylesheet" href="assets/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

    <section>
        <div class="container-fluid ">
            <div class="row">
                <div class="col-12 col-md-6 p-0 position-relative ">
                    <img class="img-fluid h-100 w-100 login-page-banner"
                        src="assets/img/login-page-banner.webp" alt>

                    <div class="text-center text-white position-absolute bottom-0 w-100 p-2 pb-4">
                        <div class="fs-5 fw-bold">Welcome to your new dashboard</div>
                        <p class="fs-6">Sign in to explore change we’ve made</p>
                    </div>
                </div>
                <div class="col-12 col-md-6 py-5 login-page_card px-4 px-lg-5">
                    <div class="flex-grow-1">
                        <div class="mb-4">
                            <img width="120" height="120" class="img-fluid" src="assets/img/emerald-logo.png" alt>
                        </div>
                        <div class="fs-4 fw-bold mb-3">
                            Enter OTP
                        </div>
                        <p class="mb-4">Code is sent to <span>+91 99*** **643</span>
                        </p>

                        <div style="max-width: 350px;">

                            <form id="loginVerifyForm">
                                <div class="mb-5">

                                    <div class="otp-field mb-4">
                                        <input minlength="1" maxlength="1" type="number" />
                                        <input minlength="1" maxlength="1" type="number" disabled />
                                        <input minlength="1" maxlength="1" type="number" disabled />
                                        <input minlength="1" maxlength="1" type="number" disabled />
                                    </div>

                                </div>

                                <div class="mb-4">
                                    <button id="loginVerifyBtn" class="btn login-page_card-btn">
                                        <span class="spinner-border spinner-border-sm" style="display: none;"
                                            aria-hidden="true"></span>
                                        <span class="loginBtn_text">Submit</span>
                                    </button>
                                </div>
                            </form>

                            <p>Don’t received code? <a href="#"
                                    class="resend-text text-decoration-none fw-medium">Resend</a></p>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>



    <script>
        const inputs = document.querySelectorAll(".otp-field > input");
        const button = document.querySelector("#loginVerifyBtn");

        window.addEventListener("load", () => inputs[0].focus());
        button.setAttribute("disabled", "disabled");

        inputs[0].addEventListener("paste", function (event) {
            event.preventDefault();

            const pastedValue = (event.clipboardData || window.clipboardData).getData(
                "text"
            );
            const otpLength = inputs.length;

            for (let i = 0; i < otpLength; i++) {
                if (i < pastedValue.length) {
                    inputs[i].value = pastedValue[i];
                    inputs[i].removeAttribute("disabled");
                    inputs[i].focus;
                } else {
                    inputs[i].value = ""; // Clear any remaining inputs
                    inputs[i].focus;
                }
            }
        });

        inputs.forEach((input, index1) => {
            input.addEventListener("keyup", (e) => {
                const currentInput = input;
                const nextInput = input.nextElementSibling;
                const prevInput = input.previousElementSibling;

                if (currentInput.value.length > 1) {
                    currentInput.value = "";
                    return;
                }

                if (
                    nextInput &&
                    nextInput.hasAttribute("disabled") &&
                    currentInput.value !== ""
                ) {
                    nextInput.removeAttribute("disabled");
                    nextInput.focus();
                }

                if (e.key === "Backspace") {
                    inputs.forEach((input, index2) => {
                        if (index1 <= index2 && prevInput) {
                            input.setAttribute("disabled", true);
                            input.value = "";
                            prevInput.focus();
                        }
                    });
                }

                button.classList.remove("active");
                button.setAttribute("disabled", "disabled");

                const inputsNo = inputs.length;
                if (!inputs[inputsNo - 1].disabled && inputs[inputsNo - 1].value !== "") {
                    button.classList.add("active");
                    button.removeAttribute("disabled");

                    if (inputs[inputsNo - 1].value.length === 1) {
                        // Log user input values after 4 digits
                        console.log("User input values:", Array.from(inputs).map(input => input.value).join(""));
                    }

                    return;
                }
            });
        });
        

       // Add event listener to the button for click
       button.addEventListener("click", function () {
            // Hide text when button is clicked
            const buttonText = this.querySelector(".loginBtn_text");
            buttonText.style.display = "none";

            // Show loader when button is clicked
            const loader = this.querySelector(".spinner-border");
            loader.style.display = "inline-block";

            // Simulate loading process for 2 seconds (replace with actual logic)
            setTimeout(() => {
                // After 2 seconds, you can redirect or perform other actions
                // For demonstration purposes, we're just hiding the loader and showing the text again
                loader.style.display = "none";
                buttonText.style.display = "inline"; // Show the text again
            }, 2000);
        });


            // Prevent form submission
            const form = document.getElementById("loginVerifyForm");
            form.addEventListener("submit", function (event) {
            event.preventDefault();
        });
    </script>
</body>

</html>
